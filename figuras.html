<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header> 
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el area y el perimetro</h2>
        <form>
            <div>
                <h2>CUADRADO</h2>
                <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
                <input id="InputCuadrado" type="number">
                <button type="button" onClick="calcularPerimetroCuadrado()">Calcula el perímetro</button>
                <button type="button" onClick="calcularAreaCuadrado()">Calcula el área</button>
            </div>
            <div>
                <h2>TRIANGULO</h2>
                <label for="InputLado1">Escribe cuánto mide lado1 de tu triangulo:</label>
                <input id="InputLado1" type="number">
                <label for="InputLado2">Escribe cuánto mide lado2 de tu triangulo:</label>
                <input id="InputLado2" type="number">
                <label for="InputBase">Escribe cuánto mide la base de tu triangulo:</label>
                <input id="InputBase" type="number">
                <label for="InputAltura">Escribe cuánto mide la altura de tu triangulo:</label>
                <input id="InputAltura" type="number">
                <button type="button" onClick="calcularPerimetroTriangulo()">Calcula el perímetro</button>
                <button type="button" onClick="calcularAreaTriangulo()">Calcula el área</button>
            </div>

        </form>
    </section>
    <script src="./figuras.js"></script>
    
</body>
</html>
